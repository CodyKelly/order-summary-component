<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="card center-text margin-2">
    <img class="header-img" src="./images/illustration-hero.svg" alt="Person enjoying our music!">
    <div class="contents">
      <h2 class="text-margin">Order Summary</h2>

      <p class="text-margin">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <div class="plan padding-2">
        <img src="./images/icon-music.svg" alt="Music icon">
        <div class=" center-column-items">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        
        <button class="plain move-to-end">Change</button>
      </div>
      
      <button class="primary blocking stretch padding-2 margin-block-2">
        Proceed to Payment
      </button>
      <button class="cancel blocking stretch padding-2 margin-block-2">
        Cancel Order
      </button>
    </div>
  </main>
  
  <footer class="bottom">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://codykelly.dev">Cody Kelly</a>.
    </div>
  </footer>
</body>
</html>
